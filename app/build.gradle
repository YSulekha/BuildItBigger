apply plugin: 'com.android.application'

def flavor

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.nanodegree.alse.gradle.builditbigger"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors{
        paid{
            applicationId 'com.nanodegree.alse.gradle.builditbigger.paid'
            flavor = "free"
        }
        free{
            applicationId 'com.nanodegree.alse.gradle.builditbigger.free'
            flavor = "paid"
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Added for AdMob
    compile project(':jokeprovider')
    compile project(':displayjoke')
    compile 'com.android.support:appcompat-v7:24.2.1'
    freeCompile 'com.google.firebase:firebase-ads:9.6.1'
    androidTestCompile 'com.android.support:support-annotations:24.2.1'
    androidTestCompile 'com.android.support.test:runner:0.5'
    compile 'com.google.code.findbugs:jsr305:2.0.1'
    compile project(path: ':backend', configuration: 'android-endpoints')
}
if(flavor=="free"){
    apply plugin: 'com.google.gms.google-services'
}
